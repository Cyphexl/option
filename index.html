<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Option - 思政知识库</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="cache-control" content="no-transform">
    <meta http-equiv="cache-control" content="no-siteapp">
    <meta name="theme-color" content="#222222">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/ress.min.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/progressbar.min.js"></script>

    <style>
        body {
            text-align: center;
            background: rgb(139, 35, 35);
            color: #eee;
            border: 20px solid rgba(0,0,0, 0.4);
        }

        .single-option {
            background-color: #eee;
            color: #222;
            margin-top: 15px;
            box-shadow: 5px 0 0 rgba(0,0,0, 0.2);
        }

        .svg-logo {
            max-width: 400px;
        }

        #index-container {
            max-width: 500px;
            margin: 0 auto;
        }

    </style>

</head>

<body>

    <div id="index-container">
        <div class="height"></div>
        <div class="height"></div>

        <img class="svg-logo" src="assets/logo.svg">

        <div class="height"></div>
        <div class="height"></div>
        <hr>
        <div class="height"></div>


        <div class="index-choose-group">

            <h4>选择题库 或 <a href="factory.html" style="border-bottom: 1px solid currentColor">通过文本生成题目</a></h4>

            <div class="mini-height"></div>

            <label class="option-label" data-set="p0">
                <input class="single-option-input" name="set" type="radio" data-set="p0">
                <div class="single-option clickable">
                    <p class="single-option-text">Problems Set 0</p>
                </div>
            </label>

            <label class="option-label" data-set="p1">
                <input class="single-option-input" name="set" type="radio" data-set="p1">
                <div class="single-option clickable">
                    <p class="single-option-text">Problems Set 1</p>
                </div>
            </label>

            <label class="option-label" data-set="p2">
                <input class="single-option-input" name="set" type="radio" data-set="p2">
                <div class="single-option clickable">
                    <p class="single-option-text">Problems Set 2</p>
                </div>
            </label>

            <label class="option-label" data-set="p3">
                <input class="single-option-input" name="set" type="radio" data-set="p3">
                <div class="single-option clickable">
                    <p class="single-option-text">Problems Set 3</p>
                </div>
            </label>

            <label class="option-label" data-set="p4">
                <input class="single-option-input" name="set" type="radio" data-set="p4">
                <div class="single-option clickable">
                    <p class="single-option-text">Problems Set 4</p>
                </div>
            </label>

        </div>

        <div class="mini-height"></div>
        <div class="mini-height"></div>

        <div class="mini-height"></div>


        <span class="note">《毛泽东思想与中国特色社会主义体系概论》课程实践项目</span>
        <div class="mini-height"></div>
        <hr>
        <div class="mini-height"></div>
        <span class="note">Copyright © Coursework Team 2019.</span>
    </div>

</body>

<script>
    $('.option-label[data-set]').click(function () {
        open('option.html?set=' + $(this).attr('data-set'), "_self");
    })
</script>

</html>
